<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>


<script src="../scripts/lunr.min.js"></script>

<body>
    <input type="text" id="search-box" placeholder="search this site...">
    <ul id="results"></ul>

    <script>
    
    fetch('/index.json')
      .then(response => response.json())
      .then(data => {
        
        const idx = lunr(function () {
          this.ref('title')
          this.field('content')
          
          
          this.pipeline.before(lunr.trimmer, function (token) {
            console.log("Tokenizing:", token.toString());
            return token;
          });

          data.forEach(doc => {
            this.add(doc)
          })
        })

        
        document.getElementById('search-box').addEventListener('input', function () {
          const query = this.value
          const results = idx.search(query)
          const resultsContainer = document.getElementById('results')
          resultsContainer.innerHTML = ''

          if(this.value.trim() !== "") {
            if (results.length > 0) {
              results.forEach(result => {
              const item = data.find(doc => doc.title === result.ref)
              const li = document.createElement('li')
              const a = document.createElement('a')
              a.href = item.uri
              a.textContent = `${item.title} (${item.date})`
              li.appendChild(a)
              resultsContainer.appendChild(li)
            })
          } else {
            resultsContainer.innerHTML = '<li>No results found</li>'
          }
          }
        })
      })
    </script>
</body>
</html>
